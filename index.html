<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pokedex App</title>
        <link 
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link 
            href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400;700&display=swap" rel="stylesheet"
        />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand" href="#"></a>
                    <form class="form-inline ml-auto">
                        <input 
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search">
                        <button class="btn-sm btn-outline-secondary my-2 my-sm-0"
                                type="submit"
                        >
                        Go!
                        </button>
                    </form>
                </nav>
            </div>
            <img 
                class="img-fluid d-none d-md-block" 
                src=img/pokedex_logo.png 
                alt="Pokedex logo"
            >
            <img
                class="ball-logo img-fluid d-md-none"
                src="img/pokemon_logo.png"
                alt="Pokemon ball logo"
            >
        </header>
        <hr>
        <br>
        <h1>Click on a Pok&#233;mon to see some stats!</h1>
        <br>
        <div
            class="modal fade"
            id="pokedexModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="pokedexModal"
            aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="pokedexModalTitle">title</h5>
                      <button type="button" 
                              class="close" 
                              data-dismiss="modal" 
                              aria-label="Close"
                      >
                          <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                          <button type="button" 
                                  class="btn-block btn-secondary" 
                                  data-dismiss="modal"
                          >Close
                        </button>
                      </div>
                </div>
            </div>
        </div>
            
        <div class="container">
            <ul class="list-group list-unstyled pokemon-list"></ul>
        </div>
        <br>
        <br>
        <footer>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </footer>
            
        <script 
            src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="js/promise-polyfill.js"></script>
        <!-- <script src="js/fetch.umd.js"></script> -->
        <script src="js/scripts.js"></script>
        <!-- <script src="js/tota11y.min.js"></script> -->
    </body>
</html>
